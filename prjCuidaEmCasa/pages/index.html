<!DOCTYPE html>
<html>
<head>
	<title>Cuida em Casa</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../css/estiloIndex.css">
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="areaLogo">
			<img src="../img/logoIndex.svg">
		</div>
	</header>
	<main>
		<div class="areaForm">
			<h1>Fazer Login</h1>
			<label>Email:</label>
			<input type="text" name="txtEmail" required>
            <br />
			<label>Senha:</label>
			<input type="text" name="txtSenha" required>
			<button type="submit">Entrar</button>
            <p>Não tem uma conta? <span id="crieAgora">Crie Agora!</span></p>
		</div>
	</main>
</body>
</html>
