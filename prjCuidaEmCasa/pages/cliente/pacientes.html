<!DOCTYPE html>
<html>
<head>
	<title>Cuida em Casa</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../css/estiloGeral.css">
	<link rel="stylesheet" type="text/css" href="../../css/cliente/estiloPaciente.css">
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Jquery -->
    
    <script
  	 src="https://code.jquery.com/jquery-3.5.1.js"
 	 integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
 	 crossorigin="anonymous"></script>

    <!-- JS PÁGINA -->
	<script src="../../js/Pacientes/scriptNavegacao.js" type="module"></script>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
     
</head>
<body>
	<div class="estruturaGeral">
		
		<header class="header">
			<div id="headerComum">
				<div class="areaLogo">
					<a href="#"><img src="../../img/logoSimples.png" class="logo"></a>
				</div>
				<div class="areaTituloGeral">
					<h1 class="tituloGeral" style="margin-left: 29px; margin-top: 43px;">Pacientes</h1>
				</div>
			</div>
			<div id="headerNav">
				<div class="areaLogo">
					<img src="../../img/icones/iconeVoltar.png" alt ="seta para trás, indicando voltar" class="iconeVoltar" id="iconeVoltarNav">
				</div>
				<div class="areaTituloGeral">
					<h1 class="tituloGeral" id="tituloGeral-Nav" style="text-align: center; margin-left: 0px;">Adicionar Paciente</h1>
				</div>

			</div>
		</header>


		<main class="conteudoGeral">

			<div class="wrapper" id="wrapper-AreaPaciente">
				<div id="listaPacientes">

				</div>
				<button type="button" class="btnAdicionar">Adicionar</button>
			</div>

			<div class="wrapper" id="wrapper-AreaDadosPaciente">
				<div class="areaInfoDadosPaciente">
					<div class="areaImagemPaciente" id="areaAlterarImagemPaciente" 
					style="margin-top: 12px; margin-left: 13px;">
					</div>
					<div>
						<input type="file" name="" accept="image/jpeg" id="uploadImgUsuario">
					</div>
					<div class="teste2" style="display: none;"></div>
					<div class="areaNomePaciente">
						<h3 class="tituloInfo" style="margin-top: 20px; margin-left: 10px;">Nome:</h3>
						<input type="text" name="txtNomePaciente" id="txtAlterarNomePaciente" class="inputInfo" 
						 style="width: 205px;height: 31px; margin-left: 8px; margin-top: 5px;">
					</div>
					<div class="areaNecessidadePaciente">
						<h3 class="tituloInfo" style="margin-left: 13px; margin-top: 13px;">Necessidade:</h3>
						<select name="Necessidade" id="txtAlterarNecessidadePaciente" class="inputInfo" style="width: 132px; height: 30px; margin-left: 13px; margin-top: 6px;">
						</select>
						<div class="areaAdicionarNecessidades">
							<img src="../../img/icones/plus.png" id="addNecessidade">
						</div>
						<div id="areaTxtNecessidade">
							<span id="necessidadeEscolhida"></span>
						</div>
						
					</div>
					<div class="areaDescricaoPaciente">
						<h3 class="tituloInfo" style="margin-left: 13px;">Descrição:</h3>
						<textarea class="inputInfo" id="txtAlterarDescricaoPaciente" style="resize: none; margin-left: 13px; margin-top: 6px; width: 305px; height: 87px;"></textarea>
					</div>
					<div class="areaEnderecoPaciente">
						<span class="tituloInfo" style="margin-left: 13px;">CEP:</span> 
						<input type="text" id="txtAlterarCEPPaciente" name="cep" class="inputInfo" style="width: 78px; height: 30px; text-align: center;" value="">
						<span class="tituloInfo" style="margin-left: 16px;">Bairro:</span>
						<input type="text" id="txtAlterarBairroPaciente" name="bairro" class="inputInfo" style="width: 120px; height: 30px; text-align: center;" value="">
						<div class="enderecos">
							<span class="tituloInfo" style="margin-left: 13px; margin-top: 26px;">Rua:</span>
						<input type="text" id="txtAlterarRuaPaciente" name="rua" class="inputInfo" style="width: 181px; height: 30px; text-align: center;" value="">
						<span class="tituloInfo" style="margin-left: 10px;">Nº:</span>
						<input type="text" id="txtAlterarNumeroPaciente" name="numero" class="inputInfo" style="width: 48px; height: 30px; text-align: center;" value="">
						</div>
						<div class="enderecos">
							<span class="tituloInfo" style="margin-left: 13px;">Cidade:</span>
							<input type="text" id="txtAlterarCidadePaciente" name="bairro" class="inputInfo" style="width: 159px; height: 30px; text-align: center;" value="Santos">
							<span class="tituloInfo" style="margin-left: 10px;">UF:</span>
							<select name="UF" class="inputInfo" style="width: 48px; height: 30px;">
						  		<option value="SP">SP</option>
							</select>
						</div>
						<div class="enderecos">
							<span class="tituloInfo" style="margin-left: 13px;">Complemento:</span>
							<input type="text" id="txtAlterarComplementoPaciente" name="bairro" class="inputInfo" style="width: 198px; height: 30px; text-align: center;" value="">
						</div>
					</div>
					<div class="clear"></div>
					<div id="areaBotoes">
						<button type="button" class="btnSalvar">Salvar</button>
						<button type="button" class="btnExcluir">Excluir</button>
					</div>

				</div>
			</div>

			<div class="wrapper" id="wrapper-areaAdicionarPaciente">
				<div class="areaInfoDadosPaciente">
					<div class="areaImagemPaciente" style="margin-top: 12px; margin-left: 13px;" id="areaAlterarImagemPaciente"></div>
					<div>
						<input type="file" name="" accept="image/jpeg" id="uploadImgUsuario">
					</div>
					<div class="areaNomePaciente">
						<h3 class="tituloInfo" style="margin-top: 20px; margin-left: 10px;">Nome:</h3>
						<input type="text" id="txtAdicionarNomePaciente" name="txtAdicionarNomePaciente" class="inputInfo" style="width: 205px;
							height: 31px; margin-left: 8px; margin-top: 5px;">
					</div>
					<div class="areaNecessidadePaciente">
						<h3 class="tituloInfo" style="margin-left: 13px; margin-top: 13px;">Necessidade:</h3>
						<select name="Necessidade"  class="inputInfo" style="width: 132px; height: 30px; margin-left: 13px; margin-top: 6px;" id="selectAlterarNecessidade">
						 <!--  <option value="Medicação">Medicação</option> -->
						</select>
						<div class="areaAdicionarNecessidades">
							<img src="../../img/icones/plus.png" id="addNecessidadeAddPaciente">
						</div>
						<div id="areaTxtNecessidade2">
							<span id="necessidadeEscolhida2"></span>
						</div>
						
					</div>
					<div class="areaDescricaoPaciente">
						<h3 class="tituloInfo" style="margin-left: 13px;">Descrição:</h3>
						<textarea class="inputInfo" id="txtAdicionarDescricaoPaciente" style="resize: none; margin-left: 13px; margin-top: 6px; width: 305px; height: 87px;"></textarea>
					</div>
					<div class="areaEnderecoPaciente">
						<span class="tituloInfo" style="margin-left: 13px;">CEP:</span> 
						<input type="text" id="txtAdicionarCEPPaciente" name="cep" class="inputInfo" style="width: 78px; height: 30px; text-align: center;" value="">

						<span class="tituloInfo" style="margin-left: 16px;">Bairro:</span>
						<input type="text" id="txtAdicionarBairroPaciente" name="bairro" class="inputInfo" style="width: 120px; height: 30px; text-align: center;" value="">
						
						<div class="enderecos">
							<span class="tituloInfo" style="margin-left: 13px; margin-top: 26px;">Rua:</span>
							<input type="text" id="txtAdicionarRuaPaciente" name="rua" class="inputInfo" style="width: 181px; height: 30px; text-align: center;" value="">
							<span class="tituloInfo" style="margin-left: 10px;">Nº:</span>
							<input type="text" id="txtAdicionarNumeroPaciente" name="Número" class="inputInfo" style="width: 48px; height: 30px; text-align: center;" value="">
						</div>
						
						<div class="enderecos">
							<span class="tituloInfo" style="margin-left: 13px;">Cidade:</span>
							<input type="text" id="txtAdicionarCidadePaciente" name="cidade" class="inputInfo" style="width: 159px; height: 30px; text-align: center;" value="">
							<span class="tituloInfo" style="margin-left: 10px;">UF:</span>
							<select name="UF" id="txtAdicionarCidadePaciente" class="inputInfo" style="width: 48px; height: 30px;">
						  		<option value="SP">SP</option>
						  		<option value="MG">MG</option>
						  		<option value="RJ">RJ</option>
							</select>
						</div>
						
						<div class="enderecos">
							<span class="tituloInfo" style="margin-left: 13px;">Complemento:</span>
							<input type="text" name="bairro" class="inputInfo" style="width: 198px; height: 30px; text-align: center;" value="" id="txtAdicionarComplementoPaciente">
						</div>

					</div>
					<button type="button" id="btnSalvarPaciente" style="margin-top: 25px;">Salvar</button>

				</div>

			</div>

		</main>

		<footer class="footer">
			<nav>
				<div class="menuGeral">
                  <a href="atendimento.html">
                        <div class="areaIcone">
						    <img src="../../img/icones/editarPaciente/atendimento.png">
					    </div>
					    <span style="margin-left: 10px;">Atendimento</span>
                  </a>
				</div>
				<div class="menuGeral">
                  <a href="agendaCliente.html">
					<div class="areaIcone">
						<img src="../../img/icones/editarPaciente/agenda.png">
					</div>
                    <span style="margin-left: 22px;">Agenda</span>
                  </a>
				</div>
				<div class="menuGeral paginaAtual">
                    <a href="pacientes.html">
					    <div class="areaIcone">
						    <img src="../../img/icones/editarPaciente/pacientes.png">
					    </div>
					    <span style="margin-left: 19px;">Pacientes</span>
                    </a>
				</div>
				<div class="menuGeral">
                    <a href="configuracaoCliente.html">
					    <div class="areaIcone">
						    <img src="../../img/icones/editarPaciente/configuracao.png">
					    </div>
					    <span style="margin-left: 10px; ">Configuração</span>
                    </a>
				</div>
			</nav>
		</footer>
	</div>
</body>
</html>
