<!DOCTYPE html>
<html>
<head>
	<title>Cuida em Casa</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../css/cliente/estiloCadastroInicial.css">
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
	<script
  	 src="https://code.jquery.com/jquery-3.5.1.js"
 	 integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
 	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <!-- JS PÁGINA -->
    <script src="../../js/Cadastro/Cliente/scriptNavegacaoCadastro.js" type="module"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</head>
<body>
	<header>
		<div class="areaVoltar">
			 <a href="../escolhaCadastro.html"><img src="../../img/icones/iconeVoltar.png" class="iconeVoltar"></a>
		</div>
		<div class="areaLogo">
			<img src="../../img/logoSimples.png">
		</div>
	</header>
	<main>
		<div class="wrapper" id="wrapper-CadastroPrimeiro">
			<div class="areaForm">
				<h1>Cadastro</h1>
				<p>Nome:</p>
				<input type="text" name="txtNome" required id="txtNomeCliente">
				<p>Email:</p>
				<input type="email" name="txtEmail" required id="txtEmailCliente">
				<p>Telefone:</p>
				<input type="text" name="txtTelefone" required id="txtTelefoneCliente">
				<button type="button" id="btnProximo">Próximo</button>
			</div>
		</div>
		<div class="wrapper" id="wrapper-CadastroSegundo">
			<div class="areaForm">
				<h1>Cadastro</h1>
				<p>CPF:</p>
				<input type="text" name="txtCPF" required id="txtCPF">
				<p>Senha:</p>
				<input type="password" name="txtSenha" required id="txtSenha">
				<p>Confirmar Senha:</p>
				<input type="password" name="txtConfirmarSenha" required id="txtConfirmarSenha">
				<button type="button" id="btnCadastrar">Cadastrar</button>
			</div>
		</div>
	</main>
</body>
</html>
