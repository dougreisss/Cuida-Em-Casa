<!DOCTYPE html>
<html>
<head>
    <title>Cuida em Casa</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../css/administrador/estiloLogin.css">
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">

    <script src="../../js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../../js/Login/scriptLogin.js" type="text/javascript"></script>
</head>
<body>
    <div class="areaLogo">
		<img src="../../img/logoIndex.png"/>
	</div>
	
	<main>
		<div class="areaForm">
			<h1>Fazer Login</h1>
			<p>Email:</p>
			<input type="text" name="txtEmail" id="txtEmail" required>
			<p>Senha:</p>
			<input type="password" name="txtSenha" id="txtSenha" required>
			<button type="button" id="btnLogin">Entrar</button>
		</div>
</body>
</html>
