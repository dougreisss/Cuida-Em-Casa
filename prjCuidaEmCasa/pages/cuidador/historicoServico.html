<!DOCTYPE html>

<html>

<head>
    
    <title>Cuida em Casa</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" type="text/css" href="../../css/estiloGeral.css">
    <link rel="stylesheet" type="text/css" href="../../css/estiloCuidador.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cuidador/estiloHistoricoServico.css" />
	
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <script src="../../js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="../../js/Cuidador/scriptNavegacaoHistorico.js" type="module"></script>

</head>

<body>
    <div class="estruturaGeral">

		<header class="header" style="min-height: 104px; z-index: 1;">
			<div id="headerComum" class="visivel" style="display:none;" >
				<div class="areaLogo">
					<a href="#"><img src="../../img/logoSimples.png" class="logo"></a>
				</div>
				<div class="areaTituloGeral">
					<h1 class="tituloGeral" style="width: 245px; margin-left:10px; margin-top: 45px;">Histórico de Serviços</h1>
				</div>
			</div>		
			<div id="headerNav" style="display:none;">
				<div class="areaLogo">
					<img src="../../img/icones/iconeVoltar.png" alt ="seta para trás, indicando voltar" class="iconeVoltar" id="iconeVoltarNav">
				</div>
				<div class="areaTituloGeral">
					<h1 class="tituloGeral" id="tituloGeral-Nav" style="text-align: center; margin-left: 0px;">Adicionar Paciente</h1>
				</div>
			</div>
			<div class="areaFiltro" style="height: 40px; display: inline;margin-bottom:13px;">
				<img src="../../img/icones/agendamento/iconeFunil.png" class="iconeFunil" style="margin-left: 29px;display: inline;">
				<span style="margin-right: -4px; margin-top: 6px;">Filtrar serviços por ordem</span>
			</div>
			<div class="infoFiltro" style=" height: auto">
				<div class="dadosFiltro" style="float: left;margin-left: 15px;">
					<h3>Filtrar por: </h3>
					<select class="cbxEspecializacao" style="width: 152px">
						<option>Selecione</option>
						<option>Mais Recente</option>
						<option>Mais Antiga</option>
					</select>
				</div>
				<div class="dadosFiltro" style="float: right;margin-right: 25px;" >
					<h3>Data Serviço </h3>
					<input type="date" name="dataServico" class="cbxEspecializacao" style="width: 152px">
				</div>
				<button id="btnFiltroServico" style="margin: 0 auto" type="button">Buscar</button>
			</div>
		</header>
		<main class="conteudoGeral">
			<div class="wrapper visivel" id="wrapper-historicoServico" style="display: none" ></div>

			<div class="wrapper" id="wrapper-detalhesServico"></div>
		</main>
		<footer class="footer">
			<nav>
				<div class="menuGeral">
					<a href="atendimento.html">
						<div class="areaIcone">
							<img src="../../img/icones/servicoHistorico/iconeServico.png" style="margin-left: 10px;">
						</div>
						<span style="margin-left: 15px;">Atendimento</span>
					</a>
				</div>
				<div class="menuGeral">
					<a href="servicoAgendado.html">
						<div class="areaIcone">
							<img src="../../img/icones/servicoHistorico/iconeAgenda.png" style="margin-left: 10px;">
						</div>

					<span style="margin-left: 20px;">Agendados</span>
				</div>
				<div class="menuGeral paginaAtual">
					<a href="../index.html">
						<div class="areaIcone">
							<img src="../../img/icones/servicoHistorico/iconeHistorico.png" style="margin-left: 5px;">
						</div>
						<span style="margin-left: 22px;">Histórico</span>
					</a>
				</div>
				<div class="menuGeral">
                    <a href="../index.html">
					    <div class="areaIcone">
						    <img src="../../img/icones/editarPaciente/configuracao.png">
					    </div>
					    <span style="margin-left: 7px; ">Configuração</span>
                    </a>
				</div>
			</nav>
		</footer>
