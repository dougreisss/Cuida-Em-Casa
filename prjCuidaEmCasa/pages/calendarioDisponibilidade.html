<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
    
    <title>Calendário</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--SCRIPTS JS-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="../js/Cuidador/osmanli_calendar.js"></script>
    
    <script src="../js/Cuidador/Disponibilidade/scriptCarregarDisponibilidade.js" type="module"></script>

    <!--CSS-->

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">

    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/minty/bootstrap.min.css">
    
    <!---->
    <style>
      .container { margin: 150px auto; }
      .botoes { margin: 0 auto;display: block;width: 90%; }
      .btnAdicionar,.horarioDisponibilidade{margin: 0 auto;display: block;width: 85%;margin-bottom: 10px;}
      .selected_date {background-color: #89e1fbc7 !important;}
    </style>

    <!-- CSS Wrapper 2 -->
    <link rel="stylesheet" type="text/css" href="../../css/estiloGeral.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/cliente/agendamento/estiloAgendamento.css"/>

</head>

<body>
  
  <div class="wrapper wrapper-calendario" >
    <span class="month-year"></span>
    <table class="date_table table table-bordered table-striped">
      <tr>
        <th>D</th> <th>S</th> <th>T</th><th>Q</th>
        <th>Q</th> <th>S</th> <th>S</th>
      </tr>
    </table>
    <div class="botoes">
      <span class="prev-month  btn btn-primary btnMes" style="margin-left: 36px;">Anterior</span>
      <span class="next-month  btn btn-primary btnMes">Próximo</span>
    </div>
    <div class="alert alert-dark output mt-3">Data Selecionada: </div>
    <div class="horarioDia"></div>
    <div class="btn btn-success btnAdicionar">Adicionar novo horário para o dia</div>
  </div>

  <div id="wrapper-escolherDataServico" class="wrapper">

        <h3 class="tituloServico" style="margin-top: 35%;">Selecione uma hora de início para disponibilidade</h3>
        <div class="areaInfo">
          <img src="../../img/icones/agendamento/iconeTempo.png" class="imgIcone">
          <input type="time" name="DATA" class="dataServico" id="horaInicio" required>
        </div>

        <h3 class="tituloServico" style="margin-top: 35%;">Selecione uma hora de fim para disponibilidade</h3>
        <div class="areaInfo">
          <img src="../../img/icones/agendamento/iconeTempo.png" class="imgIcone">
          <input type="time" name="DATA" class="dataServico" id="horaFim" required>
        </div>       
       
        <button class="btnProximo navBtn" id="btnSalvar">Salvar</button>      
  </div>

</body>

</html>
